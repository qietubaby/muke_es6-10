 <script>
  // Java的反射机制是再编译阶段不知道是哪个类被加载，而是在运行的时候才加载、执行。
  let price = 91.5
  if (price > 100) {
   price = Math.floor.apply(null, [price])
  } else {
   price = Math.ceil.apply(null, [price])
  }
  console.log(price)


  //使用Reflect可以这样做
  console.log(Reflect.apply(price > 100 ? Math.floor : Math.ceil, null, [price]))

  let d = Reflect.construct(Date, []) //不加参数要加一个空数组
